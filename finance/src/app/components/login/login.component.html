<div class="content-form">
    <form class="form" #loginForm="ngForm" (ngSubmit)="login()">
        <div>
            <i class="fas fa-user-friends"></i>
        </div>
        <h2>Inicia Sesión</h2>
                
        <div class="form-group">
          <label class="email"for="email">Email:</label>
          <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="email" required>
        </div>
        <div class="form-group">
          <label class="password" for="password">Contraseña:</label>
          <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
</div>
